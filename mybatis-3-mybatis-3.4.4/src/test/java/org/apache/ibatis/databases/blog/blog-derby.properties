# 此处使用的是嵌入式数据库(embedded database)
# 在这里简单介绍一下嵌入式数据库
# 嵌入式数据库作为应用的一部分运行,而不是应用连接的独立数据库服务器.尽管在生产环境的设置中,它并没有多大的用处,但是对于开发和测试来讲,
# 嵌入式数据库都是很好的可选方案.这是因为每次重启应用或运行测试的时候,都能够重新填充测试数据.

# driver中apache.derby字段表示使用的是嵌入式的Apache Derby数据库
driver=org.apache.derby.jdbc.EmbeddedDriver
url=jdbc:derby:ibderby;create=true
username=
password=